<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class=" text-center mt-5 text-4xl font-bold text-lime-500">Welcome to my <span class="text-pink-600	">Baper Bank</span>!!!</h2>
    </header>
    <main>
        <section class="mx-auto	bg-green-800  mt-7 w-3/4 px-1">
            <h4 class="ml-5 mb-5  text-amber-300	
               font-medium ">Please Login</h4>
            <div>
                <input id="user-email" class="ml-5 border-grey-400 block  mb-5 w-3/4 px-2 border" type="email" name="" id="" placeholder="Enter your email">
                <input id="user-password" class="ml-5 border-grey-400 block  mb-5  w-3/4 px-2 border" type="password" name="" id="" placeholder="Enter your password">
                <button id="submit-btn" class="ml-5 rounded bg-amber-700 p-2	text-orange-50  mb-4 font-medium">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
